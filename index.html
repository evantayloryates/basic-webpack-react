<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/ef1cd45daf.js" crossorigin="anonymous"></script><script async defer="defer" src="https://apis.google.com/js/api.js"></script><script>window.handleClientLoad = function() {
        if (window.gapi) {
          window.gapi.load('client:auth2', initClient);
        }
      }

      function initClient() {
        if (window.gapi) {
          window.gapi.client.init({
            clientId: "388498590624-30g1olannucusb9gnhlop2f7chgik9km.apps.googleusercontent.com",
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
            scope: "https://www.googleapis.com/auth/gmail.send"
          }).then(function () {
            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          });
        }
      }

      function updateSigninStatus(isSignedIn) {
          if (isSignedIn) {
            // User is signed in.
            console.log('SIGNED IN!');
            // Now you can use gapi.client.gmail.* APIs
          } else {
            // User is not signed in. Start sign-in flow.
            if (window.gapi) {
              window.gapi.auth2.getAuthInstance().signIn();
            }
          }
      }

      // The code below ensures handleClientLoad function is called after the gapi script is loaded
      var gapiScript = document.querySelector('script[src="https://apis.google.com/js/api.js"]');
      gapiScript.onload = handleClientLoad;</script><title>NKEY Labs</title><link href="styles.css" rel="stylesheet"><link rel="icon" type="image/png" sizes="64x64" href="./images/favicon-64.png"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32.png"><link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16.png"></head><body><div id="app"></div><script src="index.bundle.js"></script></body></html>
